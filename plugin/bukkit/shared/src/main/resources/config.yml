########################
# SweetCheckout 配置文件
########################

# 后端地址，请配置好后端，再取消下面这一行的注释
# 如果你使用的是自带后端的插件构建，可以忽略该选项
# backend-host: 'ws://127.0.0.1:62233'

# 商品文件夹路径
shops-folders:
  - './shops'

# 去除不必要的过程日志（玩家下单成功、取消订单、过时未支付等等）
# 玩家交易成功、下单失败等必要的日志不会被去除
no-processing-logs: false

map-item:
  # 支付二维码地图的虚拟地图编号，请随意设置，支付完成后不会影响原有地图。最高可达 2147483647 (Integer.MAX_VALUE=2^31 -1)
  # 1.12 或以下最大的地图ID为 32767，超过将默认使用 0。旧版本不允许使用未开辟地图的ID。
  id: 20070831
  # 物品名称和 lore，支持 MiniMessage
  name: '&e&l扫描二维码'
  lore:
    - '&7请扫描二维码图像'
  # 物品的 CustomModelData
  custom-model-data: unset
  # 二维码地图颜色样式，详见 Minecraft Wiki 介绍，
  # 「下表为目前游戏中使用的地图基色，以及它们被颜色修饰修饰后的颜色」
  # https://zh.minecraft.wiki/w/%E5%9C%B0%E5%9B%BE%E5%AD%98%E5%82%A8%E6%A0%BC%E5%BC%8F#%E5%9C%B0%E5%9B%BE%E6%95%B0%E6%8D%AE%E5%AD%98%E5%82%A8%E6%A0%BC%E5%BC%8F
  # 下面的 base 是 地图基色B，modifier 是 颜色修饰M。
  # 除此之外，你也可以添加文件 qrcode_light.map 和 qrcode_dark.map 到插件配置目录下，实现自定义二维码图样。
  # 可以通过 /checkout map 命令导出手中地图到 output.map 文件
  colors:
    # 亮色（背景色）
    light:
      base: 8
      modifier: 2
    # 暗色（前景色）
    dark:
      base: 29
      modifier: 3

# 支付设置
payment:
  enable:
    # 使用启用微信支付
    wechat: true
    # 是否启用支付宝支付
    alipay: true
  # 支付超时时间 (秒)
  timeout: 120
  action-bar:
    # 支付时，显示在物品栏上方的提示，持续显示。注释此条配置则不显示提示
    process: '&f请在 &b%timeout%秒 &f内完成付款'
    # 支付后，显示在物品栏上方的提示，只显示一次。注释此条配置则不显示提示
    done: '&a支付完成'
    # 支付超时，显示在物品栏上方的提示，只显示一次。注释此条配置则不显示提示
    timeout: '&e支付超时'
    # 支付取消，显示在物品栏上方的提示，只显示一次。注释此条配置则不显示提示
    cancel: '&e支付取消'

# 支付点数配置 /cz points <支付方式> <点数>
points:
  # 点券商品名称 (随机)
  names:
    - '点券'
  # 充值1元可获得多少点数，只能输入整数
  scale: 1
  # 订单数据修饰器
  # 可用类型: permission, eval
  # 单个修饰器不可叠加多个类型，例如一个条目里不能同时有 permission 和 eval
  modifiers:
      # 当玩家有权限 example.vip1 时
    - permission: example.vip1
      # 优先级，可选，数值越小的修饰器越先进行判定，默认 1000
      priority: 1000
      # 如果满足了条件，是否终止修饰进程，不再执行后面的修饰器。可选，默认关闭
      end: false
      # 对订单数据进行操作
      operator:
        # 对点券数量进行修改，增加 10%
        point: point * 1.1
        # 对金额进行修改，打九五折
        #money: money * 0.95
      # 当输入的表达式满足条件时 (支持 PAPI 变量)
      # 示例: 当玩家经验等级大于等于 1919810 级时
    - eval: '%player_level% >= 1919810'
      # 对订单数据进行操作
      operator:
        # 对点券数量进行修改，增加 10%
        #point: point * 1.1
        # 对金额进行修改，打九五折
        money: money * 0.95
  # 支付完成后执行命令
  # [console]开头执行控制台命令
  # [player]开头执行玩家命令
  # [message]开头给玩家发送消息提示
  # [actionbar]开头在玩家物品栏上方显示消息提示
  # [delay]加时间(tick)，延时后再往下执行
  # 全部支持 PAPI 变量，同时可以使用 %points% 代表充值的点数
  commands:
    - '[console]points give %player_name% %points%'

# 排行榜设置
rank:
  # 排行榜显示前多少位
  # 设置为 0 关闭排行榜
  top: 10
  # 多少秒刷新一次排行榜
  refresh-interval: 60

# 交易统计设置
stats:
  # 贡献排行显示前多少位
  top: 5
